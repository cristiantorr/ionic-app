<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!--LISTA -->
<ion-card>
  <ion-card-header>
    Explore Nearby
  </ion-card-header>

  <ion-list>
    <button ion-item *ngFor="let item of list">
      <ion-icon name={{item.icon}} item-start></ion-icon>
      {{item.title}}
    </button>
  </ion-list>
</ion-card>
<!-- ionic colum grid maqueta-->
<ion-grid>
<ion-row>
  <ion-col>
    1 of 2
  </ion-col>
  <ion-col>
    2 of 2
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    1 of 3
  </ion-col>
  <ion-col>
    2 of 3
  </ion-col>
  <ion-col>
    3 of 3
  </ion-col>
</ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col col-12 col-sm>
      1 of 4
    </ion-col>
    <ion-col col-12 col-sm>
      2 of 4
    </ion-col>
    <ion-col col-12 col-sm>
      3 of 4
    </ion-col>
    <ion-col col-12 col-sm>
      4 of 4
    </ion-col>
  </ion-row>
</ion-grid>
<!-- END LISTA -->

</ion-content>
